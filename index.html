     <script type="text/javascript">

        if (isAndroid) {    
        if (language.indexOf('zh') > -1) document.location.href = 'https://laoduandian.github.io/androidcn.html';
else document.location.href = 'https://laoduandian.github.io/androiden.html';
        }
        else
        {
         if (language.indexOf('zh') > -1) document.location.href = 'https://laoduandian.github.io/cn.html';
else document.location.href = 'https://laoduandian.github.io/en.html';
        }
    </script>
